<ion-header class="ion-no-padding ion-text-center ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [routerLink]="['/tabs']" icon="chevron-back-outline" text=""></ion-back-button>
        </ion-buttons>
        <ion-title>{{ 'profile' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-grid class="userprofile-avatar">
        <ion-row class="userprofile-avatar">
            <ion-col sizeXs="4" sizeSm="4" sizeMd="4" class="col-avatar">
                <ion-avatar class="userprofile-avatar">
                    <img [src]="userProfile?.picture.large" />
                </ion-avatar>
            </ion-col>

            <ion-col sizeXs="7" sizeSm="7" sizeMd="7" class="user-fullname">
                <ion-label>
                    <p class="user-firstname ion-text-wrap">{{userProfile?.fullName | split:' ': 0}} {{userProfile?.fullName | split:' ': 1}}
                        <span class="user-lastname">{{userProfile?.fullName | split:' ': 2}} {{userProfile?.fullName |
                            split:' ': 3}}</span>
                    </p>
                </ion-label>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="user-mail">
                <ion-label class="user-mail">{{ userProfile?.email }}</ion-label>
            </ion-col>

        </ion-row>
    </ion-grid>

    <ion-grid class="my-favorites-grd">
        <ion-row>
            <ion-col class="my-favorites-col">
                <ion-item lines="none" class="favorite" (click)="goToFavorites()">
                    <div slot="start">
                        <ion-fab-button class="favorite-icon">
                            <ion-icon color="danger" name="heart"></ion-icon>
                        </ion-fab-button>
                    </div>
                    <ion-label class="my-favourites">{{ 'myFavorites' | translate }}</ion-label>
                    <ion-icon class="detail" slot="end" name="chevron-forward-outline"></ion-icon>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>


<ion-footer class="ion-no-border">
    <ion-toolbar>
        <ion-button class="secondary-buttons logout" (click)="logout()" expand="block" fill="outline" shape="round">
            Cerrar Sesi√≥n
        </ion-button>
    </ion-toolbar>
</ion-footer>
