<ion-content>
    <ion-toolbar>
        <ion-item class="ion-no-padding" lines="none">
            <ion-avatar slot="start" [routerLink]="['/', 'profile']">
                <img [src]="userProfile?.picture.thumbnail" />
            </ion-avatar>
            <ion-label class="welcome-lbl" [routerLink]="['/', 'profile']">{{'welcomeLbl' | translate }}, {{ userProfile?.fullName | split: " ": 0 }}</ion-label>
            <app-cart-badge *ngIf="shoppingCartLength > 0" [shoppingCartLength]="shoppingCartLength"></app-cart-badge>
            <ion-button class="search-icon" fill="clear">
                <ion-icon color="dark" slot="end" name="search"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-toolbar>

    <ion-grid class="grid-no-padding">
        <ion-row>
            <ion-col>
                <ion-item lines="none">
                    <ion-label class="title-section">{{ 'biddingOfDayLbl' | translate }}</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-no-padding">
                <app-offerts> </app-offerts>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="grid-no-padding">
        <ion-row>
            <ion-col class="discover">
                <ion-item lines="none">
                    <ion-label class="title-section discover-title">{{ 'discoverLbl' | translate }}</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="app-product-list">
                <app-products-list [products]="allProducts" [isLoading]="isLoading$" [isDiscover]="true" (setIsFavorite)="setIsFavorite($event)" (addToCart)="addToCart($event)"></app-products-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
