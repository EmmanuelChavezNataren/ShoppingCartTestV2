<ion-content>
    <app-logo-header *ngIf="!(isLoading$ | async )"></app-logo-header>

    <ion-grid *ngIf="!(isLoading$ | async )" class="ion-no-padding ion-align-self-center">
        <ion-row>
            <ion-col class="user-avatar">
                <ion-avatar>
                    <img [src]="userProfile?.picture?.large" />
                </ion-avatar>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="welcome-back">
                <ion-label>{{'welcomeBack' | translate }}, {{ userProfile?.fullName | split: " ": 0 }}.</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="!(isLoading$ | async )" class="ion-no-padding ion-align-self-center login-buttons">
        <ion-row>
            <ion-col class="ion-no-padding ion-text-center">
                <ion-button class="primary-buttons" (click)="login()" shape="round" expand="full">
                    {{'login' | translate}}
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-no-padding ion-text-center">
                <ion-button class="secondary-buttons" disabled (click)="loginInvited()" fill="outline" shape="round" expand="full">
                    {{'loginInvited' | translate}}
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>



    <div *ngIf="(isLoading$ | async) ">
        <ion-skeleton-text animated style="width: 100%; height: 10vh; margin: 4% 0;"></ion-skeleton-text>
    </div>
</ion-content>
