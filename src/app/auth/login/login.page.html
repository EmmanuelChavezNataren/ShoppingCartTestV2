<ion-content>
    <app-logo-header></app-logo-header>

    <ion-grid class="ion-no-padding ion-align-self-center">
        <ion-row>
            <ion-col class="user-avatar">
                <ion-avatar>
                    <img [src]="userProfile?.picture.large" />
                </ion-avatar>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="welcome-back">
                <ion-label>{{'welcomeBack' | translate }}, {{ userProfile?.fullName | split: " ": 0 }}.</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="ion-no-padding ion-align-self-center login-buttons">
        <ion-row>
            <ion-col class="ion-no-padding ion-text-center">
                <ion-button class="primary-buttons" (click)="login()" shape="round" expand="full">
                    {{'login' | translate}}
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-no-padding ion-text-center">
                <ion-button class="secondary-buttons" disabled (click)="loginInvited()" fill="outline" shape="round" expand="full">
                    {{'loginInvited' | translate}}
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
